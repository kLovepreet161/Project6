<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css" class="css">


</head>

<body>

  <div class="card">
    <div class="img-container">
      <img id="main-img" src="images/illustration-hero.svg" alt="">
    </div>


    <div class="order">
      <span class="dark large"> Order Summary</span>
      <span class="para small">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</span>
    </div>
    <div class="info">
      <img src="images/icon-music.svg" alt="" id="music-icon">
      <div class="price">
        <p class=" dark-a">Annual Plan</p>
        <p class="small light">$59.99/year</p>
      </div>

      <a href="#">Change</a>
    </div>
    <div class="buttons">
      <button class="btn-1"> Proceed to Payment</button>
      <button class="btn-2">
        Cancel Order</button>
    </div>
  </div>

</body>

</html>
